        proxy_read_timeout 86400;
    }
    
    # Health check endpoint
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Default location
    location / {
        return 200 '{"status":"ok","service":"MCP Server Gateway","endpoints":["/aws","/notion","/pdf-reader","/openai","/firecrawl","/elevenlabs","/redis"]}';
        add_header Content-Type application/json;
    }
}